name: Website Build Pipeline

on:
  workflow_dispatch:
  push:

jobs:

    check:
        name: Build Website
        runs-on: ubuntu-latest
        container: node:alpine
        permissions:
          # For CodeQL actions
          security-events: write
          actions: read
          contents: read
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Install dependencies
              uses: docker://node:alpine
              with:
                args: npm install

            - name: Lint code
              uses: docker://node:alpine
              continue-on-error: true
              with:
                args: npm run lint

            - name: Run Snyk to check for vulnerabilities
              continue-on-error: true
              uses: snyk/actions/node@master
              env:
                SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                args: --sarif-file-output=snyk.sarif

            - name: Upload result to GitHub Code Scanning
              uses: github/codeql-action/upload-sarif@main
              if: always()
              with:
                sarif_file: snyk.sarif

    test:
        name: Testing Website
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Install dependencies
              uses: docker://node:alpine
              with:
                args: npm install

            - name: Launch tests
              continue-on-error: true
              uses: docker://node:alpine
              with:
                args: npm test -- --watchAll=false --passWithNoTests

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@main
              with:
                token: ${{ secrets.CODECOV_TOKEN }}
                files: clover.xml, coverage-final.json,lcov.info
                directory: ./coverage/
                name: codecov-portal
                fail_ci_if_error: true
                verbose: true
                commit_parent: ${{ github.sha }}

    publish:
        name: Publish Website
        runs-on: ubuntu-latest
        needs: [check, test]
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Install dependencies
              uses: docker://node:alpine
              with:
                args: npm install

            - name: Build application
              uses: docker://node:alpine
              with:
                args: npm run build

            - name: Deploy to Firebase
              uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                repoToken: "${{ secrets.GH_ACCESS_TOKEN }}"
                firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
                projectId: portal-8382d
                channelId: live